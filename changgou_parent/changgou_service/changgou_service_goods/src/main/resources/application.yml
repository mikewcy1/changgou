server:
  port: 9011

spring:
  application:
    name: goods
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://39.107.64.85:3306/changgou_goods?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
